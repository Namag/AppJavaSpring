
<!DOCTYPE html>
<html lang="pt"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout-padrao}">
<head>
</head>
<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-8">
						<h1>
							Cadastro licor
						</h1>
					</div>

					<div class="col-xs-4">
						<div class="aw-page-header-controls">
							<a class="btn btn-primary" th:href="@{/licores}">
								<i class="fa fa-table"></i>

								<span class="hidden-xs hidden-sm">Lista licores</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container-fluid">

			<form method="POST" class="form-vertical  js-form-loading"
				th:object="${licor}" th:action="@{/licores/novo}">
				<div class="alert  alert-danger  alert-dismissible" role="alert"
					th:if="${#fields.hasAnyErrors()}">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>

					<div th:each="erro: ${#fields.detailedErrors()}">
						<i class="fa fa-exclamation-circle"></i>
						
						<span th:text="${erro.message}">Mensagem erro.</span>
					</div>
				</div>

				<div class="alert  alert-success"
					th:if="${!#strings.isEmpty(mensagem)}">
					<i class="fa fa-check-circle"></i>

					<span th:text="${mensagem}">Mensagem sucesso!</span>
				</div>
				
				<input type="hidden" th:field="*{id}"/>

				<div class="form-group">
					<label for="nome">Nome</label>

					<input id="nome" type="text" class="form-control" 
						th:field="*{nome}"/>
				</div>

				<div class="row">
					<div class="col-sm-6">
						<div class="form-group">
							<label for="sabor">Sabor</label>

							<select id="sabor" class="form-control"
								th:field="*{sabor}">
								<option value="">Selecione o sabor</option>
								<option th:each="sabor: ${sabores}"
									th:value="${sabor}" th:text="#{|saborLicor.${sabor}|}">Opção 1</option>
							</select>
						</div>
					</div>

					<div class="col-sm-6">
						<div class="form-group">
							<label for="valor">Valor</label>
							
							<input id="valor" type="text" class="form-control js-moeda" 
								th:field="*{valor}"/>
						</div>
					</div>
				</div>

				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
